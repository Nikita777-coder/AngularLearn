<body>
    <p-table [value]="seasonTracks$ | async" [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template pTemplate="header">
        <tr>
          <th *ngFor="let header of seasonTracksTableHeaders">{{ header }}</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-season>
        <tr>
          <td *ngFor="let field of seasonTracksTableHeaders">
            {{season[field]}}
          </td>
        </tr>
      </ng-template>
    </p-table>
  </body>
