<div class="container-fluid">
  <h1>Enrollement</h1>
  <form #userForm="ngForm">

    {{userForm.value | json}}
    {{userModel | json}}
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" required #name="ngModel" [class.is-invalid]="name.invalid && name.touched" class="form-control is-invalid" 
      [(ngModel)]="userModel.name" [ngModelOptions]="{standalone: true}">

      <small class="text-danger" [class.d-none]="name.valid || name.untouched">Name is required!</small>
    </div>

    {{name.valid}}

    <div class="form-group" >
      <label>Email</label>
      <input type="email" required #email="ngModel" pattern="^\S+@\S+$" class="form-control" [class.is-invalid]="email.invalid && email.touched" class="form-control is-invalid" 
      [(ngModel)]="userModel.email" [ngModelOptions]="{standalone: true}">

      <div *ngIf="email.errors && (email.invalid || email.touched)">
        <small class="text-danger" *ngIf="email.errors['required']">Email required!</small>
        <small class="text-danger" *ngIf="email.errors['pattern']">Email not in email format!</small>
     </div>
    </div>

    <div class="form-group">
      <label>Phone</label>
      <input type="tel" required #phone="ngModel" pattern="^\d{11}$" [class.is-invalid]="phone.invalid && phone.touched" class="form-control is-invalid" 
       class="form-control" [(ngModel)]="userModel.phone" [ngModelOptions]="{standalone: true}">
      
       <div *ngIf="phone.errors && (phone.invalid || phone.touched)">
          <small class="text-danger" *ngIf="phone.errors['required']">Phone required!</small>
          <small class="text-danger" *ngIf="phone.errors['pattern']">Phone must be 11 digits!</small>
       </div>
    </div>

    <div class="form-group">
      <select class="custom-select">
        <option selected>I am interesting in</option>
        <option *ngFor="let topic of topics">{{topic}}</option>
      </select>
    </div>
  </form>

  <button class="btn btn-primary">Submit</button>
</div>
