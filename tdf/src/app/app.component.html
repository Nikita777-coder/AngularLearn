<div class="container-fluid">
  <h1>Enrollement</h1>
  <form #userForm="ngForm">

    {{userForm.value | json}}
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" ngModel name="name">
    </div>

    <div class="form-group" >
      <label>Email</label>
      <input type="email" class="form-control" ngModel name="email">
    </div>

    <div class="form-group"  >
      <label>Phone</label>
      <input type="phone" class="form-control" ngModel name="phone">
    </div>

    <div class="form-group" ngModel name="topic">
      <select class="custom-select">
        <option selected>I am interesting in</option>
        <option *ngFor="let topic of topics">{{topic}}</option>
      </select>
    </div>
  </form>

  <button class="btn btn-primary">Submit</button>
</div>
