<div class="container-fluid">
  <h1>Enrollement</h1>
  <form #userForm="ngForm">

    {{userForm.value | json}}
    {{userModel | json}}
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" [(ngModel)]="userModel.name" [ngModelOptions]="{standalone: true}">
    </div>

    <div class="form-group" >
      <label>Email</label>
      <input type="email" class="form-control" [(ngModel)]="userModel.email" [ngModelOptions]="{standalone: true}">
    </div>

    <div class="form-group">
      <label>Phone</label>
      <input type="tel"  class="form-control" [(ngModel)]="userModel.phone" [ngModelOptions]="{standalone: true}">
    </div>

    <div class="form-group">
      <select class="custom-select">
        <option selected>I am interesting in</option>
        <option *ngFor="let topic of topics">{{topic}}</option>
      </select>
    </div>
  </form>

  <button class="btn btn-primary">Submit</button>
</div>
