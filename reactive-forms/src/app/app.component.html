<div class="container-fluid"></div>
<h2>Registration form</h2>
<form [formGroup]="registrationForm">
  <div class="form-group">
    <label>Username</label>
    <input formControlName="userName" type="text" class="form-control" [class.is-invalid]="getPropertyFromForm('userName')?.invalid && getPropertyFromForm('userName')?.touched">
    
    <div *ngIf="getPropertyFromForm('userName')?.invalid && getPropertyFromForm('userName')?.touched">
      <small *ngIf="getPropertyFromForm('userName')?.errors?.['required']" class="text-danger">Username is required</small>
      <small *ngIf="getPropertyFromForm('userName')?.errors?.['minlength']" class="text-danger">Username length min is 3</small>
    </div>
  </div>

  <div class="form-group">
    <label>Password</label>
    <input formControlName="password" type="password" class="form-control">
  </div>

  <div class="form-group">
    <label>Confirm Password</label>
    <input formControlName="confirmPassword" type="password" class="form-control">
  </div>

  <div class="form-group" formGroupName="address">

    <div class="form-group">
      <label>Country</label>
      <input formControlName="country" type="text" class="form-control">
    </div>

    <div class="form-group">
      <label>City</label>
      <input formControlName="city" type="text" class="form-control">
    </div>
  </div>

  <button class="btn btn-primary" type="submit">Register</button>
  <button class="btn btn-secondary ml2" (click)="loadApiData()" type="submit">Load API Data</button>
</form>
